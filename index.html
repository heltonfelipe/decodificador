<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>

    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img class="logo" src="assets/img/logo.png" alt="Logo da página"></h1>
    </header>

    <main>
        <section>
            <textarea cols="70" rows="1" id="input-texto" placeholder="Digite seu texto"></textarea>

            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.  </h6>
            </div>
            <div class="botoes">
                <input type="button" value="Criptografar" id="criptografar">
                <input type="button" value="Descriptografar" id="descriptografar">
            </div>
        </section>


        <section class="imagem-texto">
            <img src="assets/img/search.svg" alt="">
            <p>Nenhuma mensagem encontrada</p>
            <p>
                Digite um texto que você deseja criptografar ou descriptografar
            </p>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; Desenvolvido por @heltonfelipe - 2023</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
